<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modifier un Candidat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar"></div>

<div class="container mt-4">
  <h1>Modifier le Candidat</h1>
  <form th:action="@{/candidat/updateCandidat}" th:object="${candidat}" method="post">
    <!-- Champ caché pour transmettre l'ID -->
    <input type="hidden" name="id" th:value="${candidat.id}" />

    <div class="mb-3">
      <label for="id" class="form-label">ID (non modifiable)</label>
      <input type="text" id="id" class="form-control" th:value="${candidat.id}" readonly>
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">Prénom</label>
      <input type="text" id="firstname" name="firstname" class="form-control" th:value="${candidat.firstname}">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Nom</label>
      <input type="text" id="lastname" name="lastname" class="form-control" th:value="${candidat.lastname}">
    </div>
    <div class="mb-3">
      <label for="cin" class="form-label">CIN</label>
      <input type="text" id="cin" name="cin" class="form-control" th:value="${candidat.cin}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" th:value="${candidat.email}">
    </div>
    <div class="mb-3">
      <label for="number" class="form-label">Téléphone</label>
      <input type="text" id="number" name="number" class="form-control" th:value="${candidat.number}">
    </div>
    <button type="submit" class="btn btn-success">Sauvegarder</button>
  </form>
</div>
</body>
</html>
