<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Candidats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar"></div>

<div class="container mt-4">
  <h1>Liste des Candidats</h1>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Prénom</th>
        <th scope="col">Nom</th>
        <th scope="col">CIN</th>
        <th scope="col">Email</th>
        <th scope="col">Numéro</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="c, rowStat : ${candidats}">
        <td th:text="${rowStat.index + 1}"></td>
        <td th:text="${c.id}"></td>
        <td th:text="${c.firstname}"></td>
        <td th:text="${c.lastname}"></td>
        <td th:text="${c.cin}"></td>
        <td th:text="${c.email}"></td>
        <td th:text="${c.number}"></td>
        <td>
          <div class="d-flex gap-2">
            <form th:action="@{/candidat/deleteCandidat/{id}(id=${c.id})}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
            </form>
            <a th:href="@{/candidat/editCandidat/{id}(id=${c.id})}" class="btn btn-primary btn-sm">Modifier</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
