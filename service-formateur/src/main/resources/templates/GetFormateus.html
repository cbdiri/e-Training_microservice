<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Formateurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar"></div>

<div class="container mt-4">
    <h1>Liste des Formateurs</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Cin</th>
                <th>Email</th>
                <th>Tel</th>
                <th>Spécialité</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="f, rowStat : ${formateurs}">
                <td th:text="${rowStat.index + 1}"></td>
                <td th:text="${f.id}"></td>
                <td th:text="${f.firstname}"></td>
                <td th:text="${f.lastname}"></td>
                <td th:text="${f.cin}"></td>
                <td th:text="${f.email}"></td>
                <td th:text="${f.number}"></td>
                <td th:text="${f.specialite}"></td>
                <td>
                    <form th:action="@{/formateur/deleteFormateur/{id}(id=${f.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                    </form>
                    <a th:href="@{/formateur/editFormateur/{id}(id=${f.id})}" class="btn btn-primary btn-sm">Modifier</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
