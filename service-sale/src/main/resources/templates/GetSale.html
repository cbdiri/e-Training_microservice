<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Salles</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar"></div>


<div class="container mt-4">
  <h1>Liste des Salles</h1>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Numéro</th>
        <th>Nombre de Places</th>
        <th>Disponibilité</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="s, rowStat : ${sales}">
        <td th:text="${rowStat.index + 1}"></td>
        <td th:text="${s.id}"></td>
        <td th:text="${s.numero}"></td>
        <td th:text="${s.nbr_place}"></td>
        <td>
          <span th:text="${s.dispo ? 'Disponible' : 'Non Disponible'}"></span>
        </td>
        <td>
          <form th:action="@{/sale/deleteSale/{id}(id=${s.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
          </form>
          <a th:href="@{/sale/editSale/{id}(id=${s.id})}" class="btn btn-primary btn-sm">Modifier</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
