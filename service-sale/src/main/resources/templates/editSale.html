<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modifier une Salle</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar"></div>


<div class="container mt-4">
  <h1>Modifier la Salle</h1>
  <form th:action="@{/sale/updateSale}" th:object="${sale}" method="post">
    <!-- Champ caché pour transmettre l'ID -->
    <input type="hidden" name="id" th:value="${sale.id}" />

    <div class="mb-3">
      <label for="id" class="form-label">ID (non modifiable)</label>
      <input type="text" id="id" class="form-control" th:value="${sale.id}" readonly>
    </div>
    <div class="mb-3">
      <label for="numero" class="form-label">Numéro de la Salle</label>
      <input type="text" id="numero" name="numero" class="form-control" th:value="${sale.numero}">
    </div>
    <div class="mb-3">
      <label for="nbr_place" class="form-label">Nombre de Places</label>
      <input type="number" id="nbr_place" name="nbr_place" class="form-control" th:value="${sale.nbr_place}">
    </div>
    <div class="mb-3">
      <label for="dispo" class="form-label">Disponibilité</label>
      <select id="dispo" name="dispo" class="form-select">
        <option value="true" th:selected="${sale.dispo}">Disponible</option>
        <option value="false" th:selected="${!sale.dispo}">Non Disponible</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Sauvegarder</button>
  </form>
</div>
</body>
</html>
