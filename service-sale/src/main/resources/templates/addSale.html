<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une Salle</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar"></div>


<div class="container mt-5">
  <h1 class="text-center">Ajouter une Salle</h1>
  <form action="/sale/addSale" method="post" class="mt-4">
    <div class="mb-3">
      <label for="numero" class="form-label">Numéro de la Salle:</label>
      <input type="text" id="numero" name="numero" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="nbr_place" class="form-label">Nombre de Places:</label>
      <input type="number" id="nbr_place" name="nbr_place" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="dispo" class="form-label">Disponibilité:</label>
      <select id="dispo" name="dispo" class="form-select" required>
        <option value="true">Disponible</option>
        <option value="false">Non Disponible</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
</body>
</html>
